---
layout: default
title: Blog
permalink: /blog/
---

<h1 class="blog-page-title"> My Blog Posts </h1>

 <ul class="post-list">
    {% for post in site.posts %}

		<li>

		<a class="post-link" href="{{ post.url | prepend: site.baseurl }}">

			<span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>

			<h2> {{ post.title }} </h2>
		
		</a>
		
		</li>

    {% endfor %}
  </ul>
